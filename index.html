<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAZZAH OFFICIAL</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            /* BACKGROUND BIRU NEON */
            background: radial-gradient(circle at top, #00c8ff 0%, #00152a 60%, #000814 100%);
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(90deg, rgba(0,255,255,0.07) 1px, transparent 1px),
                linear-gradient(rgba(0,255,255,0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00eaff;
            box-shadow: 0 0 15px #00eaff;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #typing {
            width: 80%;
            max-width: 700px;
            font-size: 18px;
            color: #dffaff;
            text-shadow: 0 0 8px #00bfff;
            margin-bottom: 30px;
            min-height: 120px;
        }

        .btn {
            display: block;
            width: 200px;
            padding: 12px;
            margin: 10px auto;
            background: #00bfff;
            color: #00121f;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 0 12px #00bfff;
            transition: 0.2s;
        }

        .btn:hover {
            background: #0099cc;
            box-shadow: 0 0 20px #00eaff;
        }
    </style>
</head>
<body>

    <img class="logo" src="https://files.catbox.moe/a3n1tb.jpg" alt="Logo">

    <div id="typing"></div>

    <a href="product.html" class="btn">Product</a>
    <a href="group.html" class="btn">Official Group</a>
    <a href="testimoni.html" class="btn">Testimoni</a>

    <!-- Tombol Contact Owner -->
    <a href="contact.html" class="btn">Contact Owner</a>

    <script>
        const text = "Selamat datang di KAZZAH OFFICIAL. Store yang menyediakan segala kebutuhan online anda, dengan harga yang murah dan kualitas yang terjamin. Di dirikan oleh KING JACK pada tanggal 15 Maret 2025. Selamat datang, dan selamat berbelanja.";
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById('typing').innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 30);
            }
        }

        typeWriter();
    </script>

</body>
</html>
